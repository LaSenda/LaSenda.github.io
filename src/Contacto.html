<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacto - La senda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer-copyright-wrapper {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .credits {
            font-size: 0.7rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">
                <img src="Assets/img/logo/logo-removebg-preview.png" alt="Logo La Senda" width="30" height="30" class="d-inline-block align-text-top">
                La senda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Página principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="Sobremi.html">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="articulos.html">Artículos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Contáctanos</h1>
                <p class="lead mb-0">Estamos aquí para escucharte. Envíanos un mensaje.</p>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Nombre completo</label>
                                <input class="form-control" id="fullname" type="text" placeholder="Tu nombre" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input class="form-control" id="email" type="email" placeholder="Tu correo electrónico" required />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Número de teléfono</label>
                                <input class="form-control" id="phone" type="tel" placeholder="Tu número de teléfono" />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" type="text" placeholder="Escribe tu mensaje aquí..." style="height: 10rem" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 2023. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
